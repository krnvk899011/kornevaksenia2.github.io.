<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор стоимости заказа</h1>
        
        <div class="form-group">
            <label for="product">Выберите товар:</label>
            <select id="product">
                <option value="15000">Смартфон - 15000 руб.</option>
                <option value="25000">Ноутбук - 25000 руб.</option>
                <option value="1500">Наушники - 1500 руб.</option>
                <option value="10000">Планшет - 10000 руб.</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="quantity">Количество товара:</label>
            <input type="text" id="quantity" placeholder="Введите количество">
            <div id="quantityError" class="error"></div>
        </div>
        
        <button id="calculateBtn">Рассчитать стоимость</button>
        
        <div id="result" class="result"></div>
    </div>

    <!-- Подключение внешнего JS файла -->
    <script src="calculator.js" defer></script>
</body>
</html>
